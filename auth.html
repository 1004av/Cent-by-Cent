<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인/회원가입 버튼</title>
  <style>
    #auth-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
    #auth-buttons button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- 오른쪽 상단 로그인/회원가입 버튼 -->
  <div id="auth-buttons">
    <button id="signupBtn">회원가입</button>
    <button id="loginBtn">로그인</button>
  </div>

</body>
</html>
