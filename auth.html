<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인/회원가입</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>회원가입</h2>
  <input type="email" id="signupEmail" placeholder="이메일"><br>
  <input type="password" id="signupPassword" placeholder="비밀번호"><br>
  <button id="signupBtn">회원가입</button>

  <h2>로그인</h2>
  <input type="email" id="loginEmail" placeholder="이메일"><br>
  <input type="password" id="loginPassword" placeholder="비밀번호"><br>
  <button id="loginBtn">로그인</button>

  <script>
    // Firebase 설정 정보
    const firebaseConfig = {
        apiKey: "AIzaSyDipOHwbNbQO62SKFcElh1BWteok9-jeHk",
        authDomain: "login-32539.firebaseapp.com",
        projectId: "login-32539",
        storageBucket: "login-32539.firebasestorage.app",
        messagingSenderId: "515467662644",
        appId: "1:515467662644:web:8cd025468f9f81901d4161",
        measurementId: "G-HCH56540L3"
        };


    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 회원가입
    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("🎉 회원가입 성공!"))
        .catch(err => alert("❌ " + err.message));
    });

    // 로그인
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("✅ 로그인 성공!"))
        .catch(err => alert("❌ " + err.message));
    });
  </script>
</body>
</html>
